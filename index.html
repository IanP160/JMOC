<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMOC Services | Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">JMOC Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>JMOC Services</h1>
            <p>Your trusted partner for landscaping, pressure washing, and more!</p>
        </div>
        <div class="scroll-down" onclick="scrollToForm()">
            <img src="images/down-arrow.png" alt="Scroll Down">
        </div>
    </header>

    <!-- Mega Form -->
    <section id="mega-form">
        <h2>Get a Free Quote</h2>
        <form action="php/form-handler.php" method="post">
            <div class="mb-3">
                <label class="form-label">What do you need help with?</label>
                <select class="form-select" name="service">
                    <option>Garbage Bin Cleaning</option>
                    <option>Pressure Washing</option>
                </select>
            </div>
            <input type="text" class="form-control mb-3" name="name" placeholder="Full Name">
            <input type="email" class="form-control mb-3" name="email" placeholder="Email">
            <textarea class="form-control mb-3" name="message" placeholder="Message"></textarea>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </section>

    <!-- Gallery -->
    <section class="gallery-container">
        <h2>Our Work</h2>
        <div class="large-slideshow">
            <img src="images/placeholder1.jpg" class="active">
            <img src="images/placeholder2.jpg">
            <img src="images/placeholder3.jpg">
        </div>
        <div class="small-slideshow">
            <img src="images/placeholder1.jpg">
            <img src="images/placeholder2.jpg">
            <img src="images/placeholder3.jpg">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 JMOC Services | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
