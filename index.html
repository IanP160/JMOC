<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMOC Services | Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">JMOC Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>JMOC Services</h1>
            <p>Your trusted partner for landscaping, pressure washing, and more!</p>
        </div>
        <div class="scroll-down" onclick="scrollToForm()">
            <img src="images/down-arrow.png" alt="Scroll Down">
        </div>
    </header>

    <!-- Mega Form -->
<!-- Mega Form -->
    <section id="mega-form" class="wrapper style1 special">
        <div class="inner" style="max-width: 700px; margin: auto;">
            <h2>Get a Free Quote</h2>
            <div class="mb-3">
                <label class="form-label">What do you need help with?</label>
                <select class="form-select" id="service-select" onchange="loadGoogleForm()">
                <option value="">-- Select a Service --</option>
                <option value="garbage">Garbage Bin Cleaning</option>
                <option value="pressure">Pressure Washing</option>
                <option value="window">Window Washing</option>
                <option value="landscaping">Landscaping</option>
                <option value="snow">Snow Removal</option>
                <option value="odd">Odd Jobs</option>
                </select>
            </div>

            <div id="google-form-container" style="margin-top: 30px;">
      <!-- Google Form iframe will appear here -->
            </div>
        </div>
    </section>


    <!-- Gallery -->
    <section class="gallery-container">
        <h2>Our Work</h2>
        <div class="large-slideshow">
            <img src="images/placeholder1.jpg" class="active">
            <img src="images/placeholder2.jpg">
            <img src="images/placeholder3.jpg">
        </div>
        <div class="small-slideshow">
            <img src="images/placeholder1.jpg">
            <img src="images/placeholder2.jpg">
            <img src="images/placeholder3.jpg">
        </div>
    </section>




    <div class="inner">
    <section id="contact" class="content-section">
        <div class="container-content-contact">
            <div class="left">
                <h2><span>Contact us</span> for Inquiries</h2>
                <p>Email: <a href="jmocservices@gmail.com">ECHO@gmail.com</a></p>
                <p>Greater Chicagoland Area</p>
            </div>
            <div class="right">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 JMOC Services | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="js/scripts.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
